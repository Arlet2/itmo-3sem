<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Пример</title>
    <script src=""></script>
    <script src="js/form-handler.js"></script>
</h:head>
<h:body>
    <h:form id="clickForm">
        <div>
            <h:outputLabel for="buttons" value="dsLDAS"/>
            <h:commandButton value="-5" type="button" onclick="handle_buttons();">

            </h:commandButton>
            <h:commandButton value="-4" type="button" onclick="handle_buttons();">

            </h:commandButton>
            <h:commandButton value="-3" type="button" onclick="handle_buttons();">

            </h:commandButton>
            <h:commandButton value="-2" type="button" onclick="handle_buttons();">

            </h:commandButton>
            <h:commandButton value="-1" type="button" onclick="handle_buttons();">

            </h:commandButton>
            <h:commandButton value="0" type="button" onclick="handle_buttons();">

            </h:commandButton>
            <h:commandButton value="1" type="button" onclick="handle_buttons();">

            </h:commandButton>
            <h:commandButton value="2" type="button" onclick="handle_buttons();">

            </h:commandButton>
            <h:commandButton value="3" type="button" onclick="handle_buttons();">
              
            </h:commandButton>

        </div>
        <div>
            <h:outputLabel for="text" value="MEOW"/>
            <h:inputText id="text" value="#{test.text}"/>
        </div>
        <h:commandButton value="CLICK">
            <f:ajax execute="text" render = "TESTOUT"/>
        </h:commandButton>
        <h:outputText id="TESTOUT" value="#{test.text}"/>
    </h:form>
</h:body>
</html>
