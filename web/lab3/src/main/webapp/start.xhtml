<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Стартовая</title>
</h:head>
<h:body>
    <div>
        <p>Выполнил: Шульга Артём Игоревич P32111</p>
        <p>Вариант №1132</p>
    </div>
    <div>
        <h:outputText id="clock" value="#{clock.timeSignal} #{clock.time} #{clock.timeSignal}"/>
        <p:poll interval="1" listener="#{clock.updateTime()}" update="clock"/>
    </div>
    <h:form>
        <h:commandLink value="На основную" action="toMain"/>
    </h:form>
</h:body>
</html>
